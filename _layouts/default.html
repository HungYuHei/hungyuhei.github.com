<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="Hung YuHei" />

   {% if page.description %}
   <meta name="description" content="{{ page.description }}">
   {% elsif page.title %}

   {% endif %}

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->

   <!-- Typekit -->

<body>

<div class="site">
  <div class="title">
    <a href="/">Thinking in coding</a>
    <a class="extra" href="/">home</a>
  </div>
  
  {{ content }}
  
  <div class="footer">
    <div class="contact">
      <p>
        Hung YuHei<br />
        kongruxi@gmail.com
      </p>
    </div>
    <div class="social">
      <a class="github" href="https://github.com/HungYuHei" target="_blank">Github</a>

<!-- Google Analytics -->
